      omegak: omk
      yhe: YHe
      yheused: YHe
      YpBBN: Y_p
    input_params:
    - As
    - ns
    - nrun
    - ombh2
    - omch2
    - cosmomc_theta
    - tau
    output_params:
    - H0
    - sigma8
    - omegam
    - age
    - rdrag
