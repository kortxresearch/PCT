params:
  ombh2:
    prior:
      min: 0.005
      max: 0.1
    ref:
      dist: norm
      loc: 0.02237
      scale: 0.00015
    proposal: 0.00015
    latex: \Omega_\mathrm{b} h^2
    renames:
    - omegabh2
  omch2:
    prior:
      min: 0.001
      max: 0.99
    ref:
      dist: norm
      loc: 0.12
      scale: 0.0012
    proposal: 0.0012
    latex: \Omega_\mathrm{c} h^2
    renames:
    - omegach2
  cosmomc_theta:
    prior:
      min: 0.005
      max: 0.02
    ref:
      dist: norm
      loc: 0.0104092
      scale: 3.1e-06
    proposal: 3.1e-06
    latex: 100\theta_\mathrm{MC}
  tau:
    prior:
      min: 0.01
      max: 0.8
    ref:
      dist: norm
      loc: 0.0544
      scale: 0.0073
    proposal: 0.0073
    latex: \tau_\mathrm{reio}
  As:
    prior:
      min: 2.718e-10
      max: 1.484e-08
    ref:
      dist: norm
      loc: 2.1e-09
      scale: 3.0e-11
    proposal: 3.0e-11
    latex: A_\mathrm{s}
  ns:
    prior:
      min: 0.8
      max: 1.2
    ref:
      dist: norm
      loc: 0.9649
      scale: 0.0042
    proposal: 0.0042
    latex: n_\mathrm{s}
  nrun:
    prior:
      min: -0.1
      max: 0.1
    ref:
      dist: norm
      loc: 0.0
      scale: 0.01
    proposal: 0.005
    latex: \alpha_\mathrm{s}
  logA:
    derived: 'lambda As: np.log(1e10*As)'
    latex: \ln(10^{10} A_\mathrm{s})
  H0:
    latex: H_0
    min: 20
    max: 100
    derived: true
  sigma8:
    latex: \sigma_8
    derived: true
  omegam:
    latex: \Omega_\mathrm{m}
    derived: true
  s8omegamp5:
    derived: 'lambda sigma8, omegam: sigma8*(omegam/0.3)**0.5'
    latex: S_8
  age:
    latex: \mathrm{Age}/\mathrm{Gyr}
    derived: true
  rdrag:
    latex: r_\mathrm{drag}
    derived: true
  A_planck:
    prior:
      dist: norm
      loc: 1
      scale: 0.0025
    ref:
      dist: norm
      loc: 1
      scale: 0.002
    proposal: 0.0005
    latex: y_\mathrm{cal}
    renames: calPlanck
  chi2__CMB:
    latex: \chi^2_\mathrm{CMB}
    derived: true
sampler:
  mcmc:
    sampler_type: mcmc
    supports_periodic_params: true
    burn_in: 0.3
    max_tries: 10000
    covmat: null
    covmat_params: null
    proposal_scale: 2.4
    output_every: 60s
    learn_every: 40d
    temperature: 1
    learn_proposal: true
    learn_proposal_Rminus1_max: 30
    learn_proposal_Rminus1_max_early: 30.0
    learn_proposal_Rminus1_min: 0.0
    max_samples: .inf
    Rminus1_stop: 0.01
    Rminus1_cl_stop: 0.2
    Rminus1_cl_level: 0.95
    Rminus1_single_split: 4
    measure_speeds: true
    oversample_power: 0.4
    oversample_thin: true
    drag: false
    blocking:
    - - 1
      - - ombh2
        - omch2
        - cosmomc_theta
        - tau
    - - 1
      - - As
        - ns
        - nrun
    - - 7
      - - A_planck
    callback_function: null
    callback_every: null
    seed: null
    check_every: null
    oversample: null
    drag_limits: null
    fallback_covmat_scale: 4
    version: 3.6.1
packages_path: ./packages
output: planck2018_running_v4
version: 3.6.1
